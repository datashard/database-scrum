version: '3.3'

services:
  db:
    container_name: mysql
    image: mysql:5.7
    restart: always
    enviroment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'admin'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./mysql:/var/lib/mysql
      - ../sql/dump:/docker-entrypoint-initdb.d
